<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome To Do List :)</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="/src/scss/main.scss">
    <script defer src="/src/js/main.js" type="module"></script>

</head>
<body> 
    <main class="main-container">
        <header class="head-container">
            <h2>My So Awesome To Do List</h2>
            <form>
                <input type="text" id="input-text" placeholder="What do you want to do?">
                <button id="add-todo" type="submit">Add</button>
                    <select name="mytodos" class="toggle--todo">
                        <option value="all">All</option>
                        <option value="done">Done</option>
                        <option value="undone">Undone</option>
                    </select>
            </form>
        </header>
        <div class="todo-wrapper" >
            <ul class="todo"></ul>
        </div>
    </main>
</body>
</html>
